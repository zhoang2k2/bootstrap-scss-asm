<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link

        <style>

            .bc8B0000 {background-color: #8B0000;}

            .bc7CFC00 {background-color: #7CFC00;}
